

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <nb-layout>
        <nb-layout-column>
      <nb-card>
        <nb-card-header>Using the Grid</nb-card-header>
        <nb-card-body>
          <form (ngSubmit)="onSubmit()" [formGroup]="newAdForm">
            <div class="form-group row">
              <label for="title" class="label col-sm-3 col-form-label">title</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="title" placeholder="title" formControlName="title">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="label col-sm-3 col-form-label">description</label>
              <div class="col-sm-9">
                <textarea type="text" nbInput fullWidth id="description" placeholder="description" formControlName="description"></textarea>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-3 label">County</label>
              <div class="col-sm-9">
                <nb-select placeholder="Info" status="info" formControlName="county">
                  <nb-option value="1">Option 1</nb-option>
              <nb-option value="{{v}}">Option 2</nb-option>
                  <nb-option value="3">Option 3</nb-option>
                  <nb-option value="4">Option 4</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row mb-3" *ngIf="cities">
              <label class="col-sm-3 label">city</label>
              <div class="col-sm-9">
                <nb-select placeholder="Info" status="info" formControlName="city">
                  <nb-option value="1">Option 1</nb-option>
                  <nb-option value="2">Option 2</nb-option>
                  <nb-option value="3">Option 3</nb-option>
                  <nb-option value="4">Option 4</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Post Ad</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
      </nb-layout-column>
    </nb-layout>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
