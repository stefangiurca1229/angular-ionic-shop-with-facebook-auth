
<nb-card size="small">
    <nb-list>
      <nb-list-item *ngFor="let group of groups" (click)="accessGroup(group)">
        <div class="container">
          <div class="row">
            <div class="col-sm-2">
              <img [src]="group.picture.data.url" alt="buba">
            </div>
            <div class="col-sm-8">{{group.name}}</div>
          </div>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card>
